<div class="row animate__animated animate__fadeIn" *ngIf="movie">
  <div class="col-md-6">

    <img [src]="movie.poster_path | poster " alt="" class="img-thumbnail">
  </div>
  <div class="col-md-6">
   <h3 class="text-white">{{movie.title}}</h3>
    <div class="row">
      <div class="col">
        <div class="col-10 text-white px-0 ps-3" style="pointer-events: none;cursor: default;">
          <star-rating [value]="movie.vote_average" [totalstars]="10"  checkedcolor="yellow" uncheckedcolor="gray" size="14px" ></star-rating>
        </div>
      </div>
      <div class="col text-white">
        {{movie.vote_average | number:'1.1-2' }}
      </div>
    </div>
    <div class="row">
      <div class="col text-white mt-3">
        {{movie.overview}}
      </div>
    </div>

    <div class="row mt-5">
        <div class="col">
          <button class="btn btn-outline-info" (click)="Regresar()">
            Regresar
          </button>
        </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
