<div class="row">
  <div class="col-md-3" *ngFor="let movie of peliculas">
    <img class="img-fluid mb-3 posters"
      [src]="movie.poster_path | poster" alt=""
    (click)="onMovieClick( movie)">

  <!--  src="https://image.tmdb.org/t/p/w500{{ movie.poster_path}}" alt="" -->
    <div class="mb-3">
      <h3 class="mt-3">{{movie.title}}</h3>
      <div class="row">
        <div class="col-10 text-white px-0 ps-3" style="pointer-events: none;cursor: default;">
          <star-rating [value]="movie.vote_average" [totalstars]="10"  checkedcolor="yellow" uncheckedcolor="gray" size="14px" ></star-rating>
        </div>
        <div class="col-2 text-white px-0">
          {{movie.vote_average | number: '1.1-2'}}
        </div>
      </div>
    </div>

  </div>
</div>
